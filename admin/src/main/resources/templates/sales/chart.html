                <div class="card">
                    <div class="card-header">
                        <h4>주간 일별매출 조회</h4>
                    </div>
                    <div class="card-body">
                        <div id="basic-apex"></div>
                        <script>
                            $(document).ready(function() {
                                $.ajax({
                                    url: 'http://localhost:8080/sales/api-weeklychart',
                                    method: 'GET',
                                    dataType: 'json',
                                    success: function (data) {
                                        console.log(data);
                                        let dates = [];
                                        let dailySale = [];

                                        data.forEach((d) => {
                                            dates.push(d['date']);
                                            dailySale.push(d['dailySale']);
                                        })
                                        console.log(dates);
                                        console.log(dailySale);

                                        new ApexCharts(document.querySelector("#basic-apex"), {
                                            series : [{
                                                name : "dailySales",
                                                data : dailySale
                                            }],
                                            chart: {
                                                height: 350,
                                                type: 'line',
                                                zoom: {
                                                    enabled: false
                                                }
                                            },
                                            dataLabels: {
                                                enabled: false
                                            },
                                            stroke: {
                                                curve: 'straight'
                                            },
                                            grid: {
                                                row: {
                                                    opacity: 0.5
                                                },
                                            },
                                            xaxis: {
                                                categories: dates,
                                                labels: {
                                                    rotate: -45
                                                }
                                            },
                                            yaxis: {
                                                title: {
                                                    text: ''
                                                }
                                            },
                                            colors:['#0B614B'],
                                        }).render();
                                    },
                                    error: function(error) {
                                        console.error('Error fetching data:', error);
                                    }
                                })
                            })
                        </script>
                    </div>
                </div>
